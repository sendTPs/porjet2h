<img #img />

<svg style="border:1px solid black" width="300px" height="300px" [attr.viewBox]="dimension"
    [style.background]="backgroundColor" version="1.1" xmlns="http://www.w3.org/2000/svg" [attr.filter]="filter.value">
    <g #capture> </g>
</svg>

<br />

<p>Nom du projet : </p>
<input #input matInput type="text" style='border: black solid 2px; border-radius: 5px; height: 20px;'>
<br />

<select #type (change)="toggledMode(type.value)">
    <option value="svg" selected>svg</option>
    <option value="jpg">jpg</option>
    <option value="png">png</option>
</select>

<a #select></a>

<select #filter (change)="toggledFilter(filter.value)">
    <option value="grayscale(100%)">1. Grayscale</option>
    <option value="invert(100%)">2. Invert</option>
    <option value="sepia(40%)">3. Sepia</option>
    <option value="blur(3px)">4. Blur</option>
    <option value="" selected>5. Aucun</option>
</select>
<br />

<button mat-raised-button type="submit" (click)="saveDraw()">Sauvegarder</button>

<br />


<div class="container-fluid">
    <form [formGroup]="userEmailForm">
        <label class="sendProject">Envoyer un projet:</label>
        <div class="form-group">
            <label>Email: </label>

            <input [class.is-invalid]="emailAddress.invalid" class="form-control" formControlName="email"
                placeholder="exemle@example.com">
        </div>

        <div id="erreur" *ngIf="(emailAddress.invalid && emailAddress.touched) || emailAddress.dirty">
            <small *ngIf="emailAddress.errors?.required" class="text-danger">Un email est requis</small>
            <small *ngIf="emailAddress.errors?.pattern" class="text-danger">Veuillez entrer un email valide !</small>
            <button mat-raised-button type="submit" (click)="sendEmail()"
                *ngIf="!emailAddress.errors?.pattern && !emailAddress.errors?.required"> Envoyer </button>
        </div>

    </form>
</div>



<canvas #canvas width="0" height="0"></canvas>
